name: Leoâ€™s Loo Too
products:
  - id: 1badzyvwh1e1hrog
primary_entity:
  entity: switch
  name: Power
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: select
    category: config
    name: Cleaning Mode
    dps:
      - id: 2
        type: string
        name: work_mode
        mapping:
          - dps_val: auto_clean
            value: Auto Clean
          - dps_val: manual_clean
            value: Manual Clean
  - entity: number
    category: config
    name: Cleaning Delay
    dps:
      - id: 5
        type: integer
        name: delay_clean_time
        range:
          min: 6
          max: 1200
        unit: s
        step: 3
  - entity: sensor
    category: diagnostic
    name: Last Weight
    class: weight
    dps:
      - id: 6
        type: integer
        name: cat_weight
        unit: kg
        class: measurement
        scale: 10
  - entity: sensor
    category: diagnostic
    name: Time Used (Today)
    dps:
      - id: 7
        type: integer
        name: excretion_times_day
        class: measurement
  - entity: button
    category: config
    name: Manual Clean
    dps:
      - id: 9
        type: boolean
        name: manual_clean
