name: Leo's Loo Too
products:
  - id: 1badzyvwh1e1hrog
primary_entity:
  entity: select
  category: config
  name: Cleaning Mode
  dps:
    - id: 2
      type: string
      name: work_mode
      category: config
      mapping:
        - dps_val: auto_clean
          value: Auto Clean
        - dps_val: manual_clean
          value: Manual Clean
secondary_entities:
  - entity: switch
    name: Power
    category: config
    dps:
      - id: 1
        name: switch
        type: boolean
  - entity: number
    category: config
    name: Cleaning Delay
    dps:
      - id: 5
        type: integer
        name: delay_clean_time
        range:
          min: 6
          max: 1200
        unit: s
        step: 3
  - entity: sensor
    category: diagnostic
    name: Last Weight
    icon: "mdi:scale"
    class: weight
    dps:
      - id: 6
        type: integer
        name: cat_weight
        unit: kg
        mapping:
          - scale: 0.1
  - entity: sensor
    category: diagnostic
    name: Time Used (Today)
    icon: "mdi:counter"
    dps:
      - id: 7
        type: integer
        name: excretion_times_day
  - entity: button
    category: config
    icon: "mdi:heat-pump-outline"
    name: Manual Clean
    dps:
      - id: 9
        type: boolean
        name: manual_clean
